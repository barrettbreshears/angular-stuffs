<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
	<script type="text/javascript">
		var WorldCtrl = function ($scope){
			$scope.population = 7000;
			$scope.countries = [
				{name:'France', population:63.1},
				{name:'United Kingdom', population:6}
			];

			$scope.worldsPercentage = function(countryPopulation){
				return (countryPopulation/$scope.population)*100;
			}
		};
	</script>
</head>
<body ng-app>
	<ul ng-controller="WorldCtrl">
		<li ng-repeat="country in countries">
			{{country.name}} has population of {{country.population}}, {{worldsPercentage(country.population)}}% of the World's population
		</li>
		<hr/>
		World's population: {{population}} millions
	</ul>


</body>
</html>

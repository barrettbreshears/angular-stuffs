<html ng-app>
	<head>
		<title>Styles Demo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
		<style type="text/css">
			.error{
				background-color: red;
			}

			.warning{
				background-color: yellow;
			}

			.selected{
				background-color: lightgreen;
			}
		</style>
	</head>
	<body>
		<div ng-controller='HeaderController'>
			<div ng-class='{ error:isError, warning:isWarning }'>{{messageText}}</div>
			<button ng-click='showError()'>Simulate Error</button>
			<button ng-click='showWarning()'>Simulate Warning</button>
		</div>

		<table ng-controller='RestaurantTableController'>
			<tr ng-repeat='restaurant in directory' ng-click='selectedRestaurant($index)' ng-class='{selected: $index==selectedRow}'>
				<td>{{restaurant.name}}</td>
				<td>{{restaurant.cuisine}}</td>
			</tr>
		</table>

		<script type="text/javascript">
			function HeaderController($scope) {

				$scope.isError = false;
				$scope.isWarning = false;

				$scope.showError = function(){
					$scope.messageText = 'This is an error!';
					$scope.isError = true;
					$scope.isWarning = false;
				}

				$scope.showWarning = function(){
					$scope.messageText = "Just a warning. Please carry on.";
					$scope.isError = false;
					$scope.isWarning = true;
				}

			}

			function RestaurantTableController($scope){
				$scope.directory = [
					{ name:'The Handsom Heffer', cuisine:'BBQ' },
					{ name:'Green\'s Green Greens', cuisine:'Salads' },
					{ name:'House of Fine Fish', cuisine:'Seafood'}
				];

				$scope.selectedRestaurant = function(row){
					$scope.selectedRow = row;
				}
			}
		</script>
	</body>
</html>
